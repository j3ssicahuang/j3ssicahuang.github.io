<html>
    <head>
        <title>SoDoI midterm</title>
        <link rel="stylesheet" type="text/css" href="assets/css/home.css">
        <link rel="stylesheet" type="text/css" href="assets/css/store.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="header-logo">
                <a href="index.html">
                    <img src="assets/img/sodoi_logo.png" alt="logo">
                </a>
            </div>
            <div class="header-top">
                <div class="header-info">
                    <div class="top-menu">
                        <div class="top-menu-label" id="search-bar">Search</div>
                        <img class="profile" src="assets/img/profile.png">
                        <div class="top-menu-label">Sign in</div>
                        <img class="shopping" src="assets/img/shop_cart.png">
                        <div class="top-menu-label">Cart</div>
                    </div>
    
                    <div class="menu">
                        <div class="menu-label menu-label--shop">
                            <a href="store.html"> Shop </a>
                        </div>
                        <div class="menu-label menu-label--company">Company</div>
                        <div class="menu-label menu-label--events">Events</div>
                        <div class="menu-label menu-label--awards">Awards</div>
                        <div class="menu-label menu-label--contact">Contact</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="middle">
            <div class="middle-prod">Coffee Beans</div>
            <div class="middle-num">5 products</div>
            <div class="middle-filter" id="sort">Sort:</div>
            <div class="middle-filter" id="filter">Default</div>
        </div>

        <div class="beans">
            <div class="beans-item">
                <img class="beans-img" src="assets/img/memory_green.png">
                <div class="beans-label memory">Memory of Arashiyama</div> 
                <div class="beans-price memory">$22.95</div>  
            </div>

            <div class="beans-item">
                <img class="beans-img" src="assets/img/open_red.png">
                <div class="beans-label memory">Open Your Heart</div> 
                <div class="beans-price open">$18.95</div>  
            </div> 

            <div class="beans-item">
                <img class="beans-img" src="assets/img/my_blue.png">
                <div class="beans-label memory">My Dream, My Coffee</div> 
                <div class="beans-price my">$18.95</div>  
            </div>

            <div class="beans-item">
                <img class="beans-img" src="assets/img/rh_brown.png">
                <div class="beans-label memory">R.H. Espresso</div> 
                <div class="beans-price rh">$18.95</div>  
            </div>

            <div class="beans-item">
                <img class="beans-img" src="assets/img/decaf_yellow.png">
                <div class="beans-label memory">Decaf Guatemala</div> 
                <div class="beans-price decaf">$18.95</div>  
            </div>
        </div>
        
        <div class="bottom-menu">
            <div class="bottom-menu-label bottom-menu-label-shipping">Shipping</div>
            <div class="bottom-menu-label bottom-menu-label-privacy">Privacy</div>
            <div class="bottom-menu-label bottom-menu-label-wholesale">Wholesale</div> 
            <a target="_blank" href="https://www.facebook.com/sodoicoffee/">
                <img class="social-icon facebook" src="assets/img/facebook.png">
            </a>
            <a target="_blank" href="https://twitter.com/i/flow/login?redirect_after_login=%2Fsodoicoffee">
                <img class="social-icon twitter" src="assets/img/twitter.png">
            </a>
            <a target="_blank" href="https://www.instagram.com/sodoicoffee/?hl=en">
                <img class="social-icon instagram" src="assets/img/instagram.png">
            </a>
            <img class="social-icon email" src="assets/img/email.png">
        </div>
    </body>


</html>
